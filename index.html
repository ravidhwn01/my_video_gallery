        </div>
      </div>
    </div>
    <script>
      var video = document.querySelectorAll("video");
      video.forEach((Play) =>
        Play.addEventListener("click", () => {
          Play.classList.toggle("active");
          if (Play.paused) {
            Play.play();
          } else {
            Play.pause();
            Play.currentTime = 0;
          }
        })
      );
    </script>
  </body>
